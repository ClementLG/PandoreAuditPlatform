<script>
    ajaxError = false;

    var intervalId = window.setInterval(function () {
        if (!ajaxError) {
            $.ajax({
                url: "check_capture_running",
                type: "POST",
                async: false,
                success: function (response, textStatus, jqXHR) {
                    if (response == '1') {
                        location.reload();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    ajaxError = true;
                    location.reload();
                }
            });
        }
    }, 1000);
</script>
